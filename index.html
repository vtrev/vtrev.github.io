<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style/mat.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <title>Vusi | Baloyi</title>

    <!-- Handle bars templates -->

    <script type="text/x-template" id="footer-tech-template">
        {{#each techList}}
        <a class="carousel-item"><img src="./img/{{this}}.png"></a>
        {{/each}}
    </script>

    <script type="text/x-template" id="projects-template">
        {{#each projects}}
        <div class="col s12 m6 l4">
                <div class="card blue-grey darken-1">
                        <div class="card-content black-text">
                          <span class="card-title">{{this.heading}}</span>
                          <p class="card-text">{{this.description}}</p>
                        </div>
                        <div class="card-action">
                            {{#if this.hosted}}     
                            <a  class="left tooltipped" target="_blank" href="{{this.link}}" data-position="bottom"       data-tooltip="View Project" ><i class="fas fa-link"></i></a>
                            
                            {{else}}
                            <a  class=" left tooltipped" data-position="bottom" data-tooltip="Project not hosted" ><i class="fas fa-ban"></i></a>
                            
                            {{/if}}                                                            
                                <a class="right tooltipped" data-position="bottom" data-tooltip="Source code" target="_blank" href="{{this.source}}"><i class="far fa-file-code"></i></a>
                        </div>
                      </div>
                      <br>
                      <br>
        </div>
        {{/each}}
    </script>
</head>

<body>
    <section class="top-section">
        <div class="container">
            <div class="row section-one center">
                <div class="spacer"></div>
                <div class="col s12 m4 l4">
                    <img class="" src="./img/profile.png">
                </div>
                <div class="col s12 m8 l8  top-p">
                    <br>
                    <!-- <p> Hello world! I am Vusi, an Oracle Certified Associate (Java SE8) software developer        with an Information Systems background. <br>
          I enjoy working with clients and breathing life into their ideas.</p>
                         <p>Have a look at some of my work on the projects below.</p> -->
                </div>
            </div>
        </div>
    </section>
    <br>
    <div class="row center">
        <h4>Projects</h4>
        <hr style="width:50%;">
    </div>
    <section class="projects-section">
        <div class="container">
            <div class="row center">
                <div class="loader"></div>
            </div>

            <div class="row" id="projects">
                <!-- projectcs will be created dynamically from github api and will be templated using handlebars here -->
            </div>
        </div>


    </section>
    
    <div class="row center">
        <h4>Badge(s)</h4>
        <hr style="width:50%;">
    </div>

        <div class="container">
            <div class="row center">
                <!-- <img src="./img/oca.bmp" alt=""> -->
                <div data-iframe-width="" data-iframe-height="300"
                    data-share-badge-id="cdb46488-f732-4a05-a345-8d546bbaf594"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col s12 m7 l7 tech center">
                    <h5>My tech stack</h5>
                    <hr>
                    <br>
                    <div id="footer-carousel" class="carousel">
                        <!-- Carousel items templated by handlebars sit here -->
                    </div>
                </div>
                <div class="col s12 m5 l5 contact center">
                    <h5>Contact</h5>
                    <hr>
                    <i class="fas fa-phone"></i>
                    <a href="tel:+27735748294">0735748294</a>
                    <br><br>
                    <a href="whatsapp://send?text=Hi Vusi!&amp;phone=+27735748294"><i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="mailto:baloyi.trev@gmail.com" target="_top"><i class="fas fa-at"></i></a>
                    <a href="https://github.com/vtrev" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/vusi_trev" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.linkedin.com/in/vusi/" target="_blank"><i
                            class="fab fa-linkedin"></i></a>
                    
                </div>
            </div>
        </div>
        <div class="row center bottom-strip">
            <p> Crafted with <i class="red-text fas fa-heart"></i> by Vusi </p>
        </div>
    </footer>
    <script src="./js/dom.js"></script>
    <script src="./js/mat.js"></script>

            var o = document.getElementsByTagName('script')[0];
            o.parentNode.insertBefore(s, o);

</body>

</html>
